<body>
  <h2>Video Gallery</h2>

  <div class="gallery">
    <div class="video-thumb" data-video="video1.mp4">
      <img src="https://via.placeholder.com/300x200?text=Video+1" />
      <div class="play-icon">▶</div>
    </div>

    <div class="video-thumb" data-video="video2.mp4">
      <img src="https://via.placeholder.com/300x200?text=Video+2" />
      <div class="play-icon">▶</div>
    </div>

    <div class="video-thumb" data-video="video3.mp4">
      <img src="https://via.placeholder.com/300x200?text=Video+3" />
      <div class="play-icon">▶</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <video id="modal-video" controls></video>
  </div>

  <script>
    const thumbs = document.querySelectorAll('.video-thumb');
    const modal = document.getElementById('modal');
    const modalVideo = document.getElementById('modal-video');

    thumbs.forEach(t => {
      t.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalVideo.src = t.dataset.video;
        modalVideo.play();
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.pause();
      modalVideo.src = "";
    });
  </script>
</body>
</html>
