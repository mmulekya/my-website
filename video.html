<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
 <title>Video Gallery</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
   }
  h2 {
    text-align: center;
  }
 .gallery {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
gap: 12px;
padding: 10px;
}
.video-thumb {
     width: 100%;
     height: 120px;
     background: #000;
     border-radius: 10px;
    cursor: pointer;
     overflow: hidden;
     position: relative;
 }
     .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      transition: opacity 0.2s, transform 0.2s;
}
    .video-thumb:hover img {
      opacity: 1;
      transform: scale(1.05);
    }
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: white;
      text-shadow: 0 0 10px black;
      pointer-events: none;
    }

    /* Modal */
    #modal {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      padding: 20px;
    }
    #modal video {
      max-width:90%;
      max-height:90%;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <h2>Video Gallery</h2>

  <div class="gallery">
    <div class="video-thumb" data-video="video1.mp4">
      <video src="VIDO.MP4/300x200?text=Video+1" />

    </div>

    <div class="video-thumb" data-video="video2.mp4">
      <video src="VID1.MP4/300x200?text=Video+2" />
      <div class="play-icon">▶</div>
    </div>

    <div class="video-thumb" data-video="video3.mp4">
      <video src="VID2.MP3/300x200?text=Video+3" />
      <div class="play-icon">▶</div>
    </div>
      <div class="video-thumb" data-video="video1.mp4">
      <video src="VID3.MP4/300x200?text=Video+1" />
      <div class="play-icon">▶</div>
    </div>

    <div class="video-thumb" data-video="video2.mp4">
      <img src="VID4.MP4/300x200?text=Video+2" />

    </div>

    <div class="video-thumb" data-video="video3.mp4">

    </div>
          <div class="video-thumb" data-video="video1.mp4">
      <img src="VID6.MP4/300x200?text=Video+1" />
      <div class="play-icon">▶</div>
    </div>

    <div class="video-thumb" data-video="video2.mp4">
      <img src="VID7.MP4/300x200?text=Video+2" />

    </div>

    <div class="video-thumb" data-video="video3.mp4">
      <img src="VID9.MP3/300x200?text=Video+3" />

    </div>

    </div>

    </div>

    <div class="video-thumb" data-video="video2.mp4">
      <img src="LAND.MP4/300x200?text=Video+2" />
      <div class="play-icon">▶</div>
    </div>

    <div class="video-thumb" data-video="video3.mp4">
      <img src="LAND 2.MP3/300x200?text=Video+3" />
      <div class="play-icon">▶</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <video id="modal-video" controls></video>
  </div>

  <script>
    const thumbs = document.querySelectorAll('.video-thumb');
    const modal = document.getElementById('modal');
    const modalVideo = document.getElementById('modal-video');

    thumbs.forEach(t => {
      t.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalVideo.src = t.dataset.video;
        modalVideo.play();
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.pause();
      modalVideo.src = "";
    });
  </script>
</body>
</html>
