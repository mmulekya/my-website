<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music</title>

<style>
:root {
  --bg: #ffffff;
  --text: #222;
  --card: #f5f5f5;
}

body.dark {
  --bg: #111;
  --text: #fff;
  --card: #222;
}

body {
  margin: 0;
  padding: 20px;
  background: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
  transition: background 0.3s, color 0.3s;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* Dark Mode Button */
#darkToggle {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 8px 14px;
  background: #444;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Music Grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.song {
  background: var(--card);
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.song:hover {
  transform: scale(1.03);
}

/* Cover Art */
.song img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 6px;
}

/* Animated Equalizer Bars */
.equalizer {
  display: flex;
  gap: 3px;
  margin-top: 5px;
  height: 20px;
}

.equalizer div {
  width: 4px;
  background: orange;
  animation: bounce 0.4s infinite alternate;
}

.equalizer div:nth-child(2) { animation-delay: 0.1s; }
.equalizer div:nth-child(3) { animation-delay: 0.2s; }
.equalizer div:nth-child(4) { animation-delay: 0.3s; }

@keyframes bounce {
  from { height: 3px; }
  to { height: 20px; }
}

/* Player */
#player-box {
  margin-top: 20px;
  padding: 15px;
  background: var(--card);
  border-radius: 10px;
}

</style>
</head>
<body>

<button id="darkToggle">Dark Mode</button>

<h2>My Music Album</h2>

<div class="gallery" id="musicList">

  <!-- Song Templates -->
  <div class="song" data-file="mi0.mp3">
    <img src="cover0.jpg" alt="cover">
    <p>Music 0</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi1.mp3">
    <img src="cover1.jpg" alt="cover">
    <p>Music 1</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi2.mp3">
    <img src="cover2.jpg" alt="cover">
    <p>Music 2</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi3.mp3">
    <img src="cover3.jpg" alt="cover">
    <p>Music 3</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi4.mp3">
    <img src="cover4.jpg" alt="cover">
    <p>Music 4</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi5.mp3">
    <img src="cover5.jpg" alt="cover">
    <p>Music 5</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi6.mp3">
    <img src="cover6.jpg" alt="cover">
    <p>Music 6</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi7.mp3">
    <img src="cover7.jpg" alt="cover">
    <p>Music 7</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi8.mp3">
    <img src="cover8.jpg" alt="cover">
    <p>Music 8</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi9.mp3">
    <img src="cover9.jpg" alt="cover">
    <p>Music 9</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

  <div class="song" data-file="mi10.mp3">
    <img src="cover10.jpg" alt="cover">
    <p>Music 10</p>
    <div class="equalizer"><div></div><div></div><div></div><div></div></div>
  </div>

</div>

<!-- Audio Player -->
<div id="player-box">
  <h3>Now Playing:</h3>
  <p id="nowPlaying">Select a song...</p>
  <audio id="audioPlayer" controls style="width:100%"></audio>
</div>

<script>
/* PLAYLIST FUNCTION */
const songs = document.querySelectorAll(".song");
const audio = document.getElementById("audioPlayer");
const nowPlaying = document.getElementById("nowPlaying");

songs.forEach(song => {
  song.addEventListener("click", () => {
    const file = song.dataset.file;
    audio.src = file;
    audio.play();
    nowPlaying.textContent = file;
  });
});

/* DARK MODE */
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
};
</script>

</body>
</html>
