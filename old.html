<!doctype html>

<title>Image Grid → Click to Open</title>
<style>
:root {
  --gap: 12px;
  --thumb-h: 110px;
  --modal-bg: rgba(0,0,0,0.85);
}

html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
}

.container {
  max-width: 1100px;
  margin: 28px auto;
  padding: 0 16px;
}

h1 {
  font-size: 20px;
  margin: 0 0 12px;
}

/* GRID — 3 columns default */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--gap);
}

/* Thumbnail items */
.item {
  overflow: hidden;
  border-radius: 8px;
  background: #fafafa;
  cursor: pointer;
  display: block;
  position: relative;
}

.item img {
  width: 100%;
  height: var(--thumb-h);
  object-fit: cover;
  display: block;
  transition: transform .25s ease;
}

.item:hover img {
  transform: scale(1.05);
}

/* Caption */
.caption {
  padding: 8px 10px;
  font-size: 13px;
  color: #333;
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: var(--modal-bg);
  z-index: 1000;
  padding: 18px;
}
.modal.open {
  display: flex;
}

.modal-content {
  max-width: 1100px;
  width: 100%;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.modal-img {
  max-width: 100%;
  max-height: 78vh;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.modal-row {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 12px;
  color: #fff;
}

.modal-info {
  font-size: 15px;
}

/* Buttons */
.btn {
  background: transparent;
  border: 0;
  color: #fff;
  font-size: 20px;
  padding: 10px;
  cursor: pointer;
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: 0;
  color: #fff;
  font-size: 32px;
  padding: 18px;
  cursor: pointer;
}

.nav-left { left: 6px; }
.nav-right { right: 6px; }

.close {
  position: absolute;
  right: 8px;
  top: 8px;
  background: transparent;
  border: 0;
  color: #fff;
  font-size: 28px;
  padding: 6px;
  cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 520px) {
  .grid { grid-template-columns: repeat(1, 1fr); }
  :root { --thumb-h: 150px; }
}

</style>
</head>

<script>
(function(){
const gallery = document.getElementById('gallery')
const items = Array.from(gallery.querySelectorAll('.item'))
const modal = document.getElementById('modal')
const modalImage = document.getElementById('modalImage')
const modalCaption = document.getElementById('modalCaption')
const closeBtn = document.getElementById('closeBtn')
const prevBtn = document.getElementById('prevBtn')
const nextBtn = document.getElementById('nextBtn')
const downloadBtn = document.getElementById('downloadBtn')

// Prepare an array of larger image URLs (you can change to your own high-res files)
const largeUrls = [
'166.jpg/id/1011/700/400',
'167.jpg/id/1012/700/400',
'168.jpg/id/1013/700/400',
'169.jpg/id/1014/700/400',
'170.jpg/id/1015/700/400',
'171.jpg/id/1016/700/400',
'172.jpg/id/1018/700/400',
'173.jpg/id/1020/700/400',
'174.jpg/id/1021/700/400',
'175.jpg/id/1022/700/400',
'177.jpg/id/1023/700/400',
'178.jpg/id/1024/700/400',
'179.jpg/id/1025/700/400',
'180.jpg/id/1027/700/400',
'181.jpg/id/1029/700/400',
'182.jpg/id/1031/700/400',
'183.jpg/id/1033/700/400',
]
let current = 0


function openModal(index){
current = index
modalImage.src = largeUrls[index]
modalImage.alt = items[index].querySelector('img').alt
modalCaption.textContent = items[index].querySelector('.caption').textContent
modal.classList.add('open')
modal.setAttribute('aria-hidden', 'false')
document.body.style.overflow = 'hidden'
}


function closeModal(){
modal.classList.remove('open')
modal.setAttribute('aria-hidden','true')
document.body.style.overflow = ''
}
function showNext(dir=1){
current = (current + dir + items.length) % items.length
openModal(current)
}


// Click thumbnails
items.forEach((el,i)=>{
el.addEventListener('click', e=>{
e.preventDefault()
openModal(i)
})
})


// Controls
closeBtn.addEventListener('click', closeModal)
prevBtn.addEventListener('click', ()=>showNext(-1))
nextBtn.addEventListener('click', ()=>showNext(1))

// Click thumbnails
items.forEach((el,i)=>{
el.addEventListener('click', e=>{
e.preventDefault()
openModal(i)
})
})


// Controls
closeBtn.addEventListener('click', closeModal)
prevBtn.addEventListener('click', ()=>showNext(-1))
nextBtn.addEventListener('click', ()=>showNext(1))


// Click outside image closes
modal.addEventListener('click', e=>{
if(e.target === modal) closeModal()
})


// Keyboard
document.addEventListener('keydown', e=>{
if(modal.classList.contains('open')){
if(e.key === 'Escape') closeModal()
if(e.key === 'ArrowRight') showNext(1)
if(e.key === 'ArrowLeft') showNext(-1)
}
})


// Download current image
downloadBtn.addEventListener('click', ()=>{
const a = document.createElement('a')
a.href = modalImage.src
a.download = modalImage.alt.replace(/\s+/g,'-').toLowerCase()+'.jpg'
document.body.appendChild(a)
a.click()
a.remove()
})


})()
</script>
