<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image Grid → Click to Open</title>
<style>
:root{--gap:12px;--thumb-h:110px;--modal-bg:rgba(0,0,0,0.85)}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
.container{max-width:1100px;margin:28px auto;padding:0 16px}
h1{font-size:20px;margin:0 0 12px}


/* Grid: 3 equal columns (keeps 3 on larger screens, falls back on smaller) */
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:var(--gap);
}
/* Each item keeps a small fixed-height thumbnail look */
.item{overflow:hidden;border-radius:8px;background:#fafafa;cursor:pointer;display:block;position:relative}
.item img{width:100%;height:var(--thumb-h);object-fit:cover;display:block;transition:transform .25s ease}
.item:hover img{transform:scale(1.05)}


/* Optional caption shown under thumb */
.caption{padding:8px 10px;font-size:13px;color:#333}


/* Modal (fullscreen) */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:var(--modal-bg);z-index:1000;padding:18px}
.modal.open{display:flex}
.modal-content{max-width:1100px;width:100%;max-height:90vh;display:flex;flex-direction:column;align-items:center}
.modal-img{max-width:100%;max-height:78vh;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
.modal-row{width:100%;display:flex;align-items:center;justify-content:space-between;margin-top:12px;color:#fff}
.modal-info{font-size:15px}


.btn{background:transparent;border:0;color:#fff;font-size:20px;padding:10px;cursor:pointer}
.nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:transparent;border:0;color:#fff;font-size:32px;padding:18px;cursor:pointer}
.nav-left{left:6px}
.nav-right{right:6px}


/* Close button */
.close{position:absolute;right:8px;top:8px;background:transparent;border:0;color:#fff;font-size:28px;padding:6px;cursor:pointer}


/* Responsive tweaks */
@media (max-width:900px){
.grid{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:520px){
.grid{grid-template-columns:repeat(1,1fr)}
:root{--thumb-h:150px}
}
</style>
</head>
<body>
<div class="container">
<h5>My families</h5>


<div class="grid" id="gallery">
<!-- We'll add 10 images. Thumbnails are small; clicking opens the larger version. -->
<!-- Using picsum.photos for sample images; swap the URLs with your own images as needed. -->

<a class="item" data-index="0" href="#">
  <img loading="lazy" alt="Photo 1"
       src="IM0.jpg/id/1011/300/200">
  <div class="caption">Photo 1</div>
</a>

<a class="item" data-index="1" href="#">
  <img loading="lazy" alt="Photo 2"
       src="IM1.jpg/id/1012/300/200">
  <div class="caption">Photo 2</div>
</a>

<a class="item" data-index="2" href="#">
  <img loading="lazy" alt="Photo 3"
       src="IM2.jpg/id/1013/300/200">
  <div class="caption">Photo 3</div>
</a>

<a class="item" data-index="3" href="#">
  <img loading="lazy" alt="Photo 4"
       src="IM3.jpg/id/1014/300/200">
  <div class="caption">Photo 4</div>
</a>


</div>
</div>


<!-- Modal / Lightbox -->
<div class="modal" id="modal" aria-hidden="true">
<button class="nav-btn nav-left" id="prevBtn" aria-label="Previous">❮</button>
<div class="modal-content" role="dialog" aria-modal="true">
<button class="close" id="closeBtn" aria-label="Close">✕</button>
<img id="modalImage" class="modal-img" alt="Expanded photo">
<div class="modal-row">
<div class="modal-info" id="modalCaption">Caption</div>
<div>
<button class="btn" id="downloadBtn" title="Download image">⬇ Download</button>
</div>
</div>
</div>
<button class="nav-btn nav-right" id="nextBtn" aria-label="Next">❯</button>
</div>

<script>
(function(){
const gallery = document.getElementById('gallery')
const items = Array.from(document.querySelectorAll('.item'));
const modal = document.getElementById('modal');
const modalImage = document.getElementById('modalImage');
const modalCaption = document.getElementById('modalCaption');
const closeBtn = document.getElementById('closeBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const downloadBtn = document.getElementById('downloadBtn');

const largeUrls = [
'im0.jpg/id/1011/900/600',
'im1.jpg/id/1012/900/600',
'im2.jpg/id/1013/900/600',
'im3.jpg/id/1014/900/600'
];

let current = 0;

function openModal(index){
  current = index;
  modalImage.src = largeUrls[index];
  modalCaption.textContent = items[index].querySelector('.caption').textContent;
  modal.classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal(){
  modal.classList.remove('open');
  document.body.style.overflow = '';
}

function showNext(dir=1){
  current = (current + dir + items.length) % items.length;
  openModal(current);
}

// Event listeners
items.forEach((el,i)=>{
  el.addEventListener('click', e=>{
    e.preventDefault();
    openModal(i);
  });
});
closeBtn.addEventListener('click', closeModal);
prevBtn.addEventListener('click', ()=>showNext(-1));
nextBtn.addEventListener('click', ()=>showNext(1));
modal.addEventListener('click', e=>{if(e.target===modal) closeModal();});
downloadBtn.addEventListener('click', ()=>{
  const a = document.createElement('a');
  a.href = modalImage.src;
  a.download = modalImage.alt.replace(/\s+/g,'-').toLowerCase() + '.jpg';
  document.body.appendChild(a);
  a.click();
  a.remove();
});


})()
</script>
</body>
</html>
